<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador de textos</title>
</head>
<body>
<header>
    <img src="/imagen/Frame 6.png" alt="logo de Alura" class="logo">

</header>
<main>

    <section>

        <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

        <div>
            <h6 class="information"> Solo letras minúsculas y sin acento.</h6>
        </div>
        <div class="container__botones">
           <button class="container__btnEncriptar"> Encriptar</button>
           <button class="container__btnDesencriptar">Desencriptar</button>
        </div>
    </section>
    <section>

        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="btnCopiar">Copiar</button>
        </div>
        <div>
            <img src="/imagen/Muñeco.png" alt="Encriptar">
        </div>
        <div>
            <h5>Ingresa el texto que desees encriptar o desencriptar</h5>
        </div>
    </section>


    
</main>
<footer>
    
</footer>
<script src="app.js"></script>
    
</body>
</html>
